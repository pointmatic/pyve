# MkDocs configuration for Pyve documentation
site_name: Pyve
site_description: A single, easy entry point for Python virtual environments
site_url: https://pointmatic.github.io/pyve
repo_url: https://github.com/pointmatic/pyve
repo_name: pointmatic/pyve

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

# Documentation structure
docs_dir: docs/site
site_dir: site

nav:
  - Home: index.html
  - Getting Started: getting-started.md
  - Usage Guide: usage.md
  - Backends: backends.md
  - CI/CD Integration: ci-cd.md

# Extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

# Plugins
plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
