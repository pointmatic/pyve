name: Update Homebrew Formula

on:
  push:
    tags: ['v*']

jobs:
  update-formula:
    runs-on: ubuntu-latest
    steps:
      - name: Update Homebrew formula
        uses: dawidd6/action-homebrew-bump-formula@v4
        with:
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          tap: pointmatic/tap
          formula: pyve
          tag: ${{ github.ref_name }}
