name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  unit-tests:
    name: Unit Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Bats
        run: |
          if [ "$RUNNER_OS" == "macOS" ]; then
            brew install bats-core
          else
            sudo apt-get update
            sudo apt-get install -y bats
          fi
      
      - name: Run unit tests
        run: make test-unit
      
      - name: Upload unit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results-${{ matrix.os }}
          path: |
            tests/unit/*.tap
            tests/unit/*.log
          if-no-files-found: ignore

  integration-tests:
    name: Integration Tests (${{ matrix.os }}, Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-xdist
      
      - name: Install pyenv
        run: |
          if [ "$RUNNER_OS" == "macOS" ]; then
            brew install pyenv
          else
            curl https://pyenv.run | bash
          fi
      
      - name: Setup pyenv with Python
        run: |
          export PYENV_ROOT="$HOME/.pyenv"
          export PATH="$PYENV_ROOT/bin:$PATH"
          eval "$(pyenv init -)"
          
          # Get the full Python version from actions/setup-python
          PYTHON_VERSION=$(python --version | cut -d' ' -f2)
          echo "Python version: $PYTHON_VERSION"
          
          # Install this specific Python version via pyenv
          pyenv install $PYTHON_VERSION || echo "Python $PYTHON_VERSION already available"
          pyenv global $PYTHON_VERSION
          
          # Verify pyenv setup
          pyenv version
      
      - name: Run integration tests (venv only)
        run: |
          export PYENV_ROOT="$HOME/.pyenv"
          export PATH="$PYENV_ROOT/bin:$PYENV_ROOT/shims:$PATH"
          
          # Verify pyenv is working
          which pyenv
          pyenv version
          which python
          
          pytest tests/integration/ -v -m "venv and not requires_micromamba" --cov=. --cov-report=xml --cov-report=term
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: integration-${{ matrix.os }}-py${{ matrix.python-version }}
          name: integration-${{ matrix.os }}-py${{ matrix.python-version }}
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}  # Optional for public repos, uses GitHub OIDC by default
      
      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            coverage.xml
            .coverage
          if-no-files-found: ignore

  integration-tests-micromamba:
    name: Integration Tests with Micromamba (${{ matrix.os }}, Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.11']  # Test micromamba with one Python version
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-xdist
      
      - name: Install micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          micromamba-version: 'latest'
          environment-name: test-env
          create-args: >-
            python=${{ matrix.python-version }}
      
      - name: Run integration tests (micromamba)
        run: |
          pytest tests/integration/ -v -m "micromamba or requires_micromamba" --cov=. --cov-report=xml --cov-report=term
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: micromamba-${{ matrix.os }}-py${{ matrix.python-version }}
          name: micromamba-${{ matrix.os }}-py${{ matrix.python-version }}
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}  # Optional for public repos, uses GitHub OIDC by default

  coverage-report:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [integration-tests, integration-tests-micromamba]
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install coverage tools
        run: |
          python -m pip install --upgrade pip
          pip install coverage pytest-cov
      
      - name: Download all coverage artifacts
        uses: actions/download-artifact@v4
        with:
          path: coverage-artifacts
      
      - name: Combine coverage reports
        run: |
          coverage combine coverage-artifacts/**/.coverage || true
          coverage report || true
          coverage html || true
      
      - name: Upload combined coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          if-no-files-found: ignore

  lint:
    name: Lint and Style Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check shell scripts with shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
          find . -name "*.sh" -type f -exec shellcheck {} + || true
      
      - name: Check Python code style
        run: |
          python -m pip install --upgrade pip
          pip install black flake8
          black --check tests/ || true
          flake8 tests/ --max-line-length=120 || true

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, integration-tests-micromamba, lint]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "Integration Tests: ${{ needs.integration-tests.result }}"
          echo "Micromamba Tests: ${{ needs.integration-tests-micromamba.result }}"
          echo "Lint: ${{ needs.lint.result }}"
          
          if [ "${{ needs.unit-tests.result }}" != "success" ] || \
             [ "${{ needs.integration-tests.result }}" != "success" ]; then
            echo "Tests failed!"
            exit 1
          fi
          
          echo "All required tests passed!"
