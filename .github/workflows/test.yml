name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  unit-tests:
    name: Unit Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Bats
        run: |
          if [ "$RUNNER_OS" == "macOS" ]; then
            brew install bats-core
          else
            sudo apt-get update
            sudo apt-get install -y bats
          fi
      
      - name: Run unit tests
        run: make test-unit
      
      - name: Upload unit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results-${{ matrix.os }}
          path: |
            tests/unit/*.tap
            tests/unit/*.log
          if-no-files-found: ignore

  integration-tests:
    name: Integration Tests (${{ matrix.os }}, Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-xdist
      
      - name: Install pyenv
        run: |
          if [ "$RUNNER_OS" == "macOS" ]; then
            brew install pyenv
          else
            curl https://pyenv.run | bash
          fi
      
      - name: Setup pyenv with Python
        run: |
          export PYENV_ROOT="$HOME/.pyenv"
          export PATH="$PYENV_ROOT/bin:$PATH"
          eval "$(pyenv init -)"
          
          # Get the full Python version from actions/setup-python
          PYTHON_VERSION=$(python --version | cut -d' ' -f2)
          echo "Python version: $PYTHON_VERSION"
          
          # Install this specific Python version via pyenv
          pyenv install $PYTHON_VERSION || echo "Python $PYTHON_VERSION already available"
          pyenv global $PYTHON_VERSION
          
          # Verify pyenv setup
          pyenv version
      
      - name: Run integration tests (venv only)
        run: |
          export PYENV_ROOT="$HOME/.pyenv"
          export PATH="$PYENV_ROOT/bin:$PYENV_ROOT/shims:$PATH"
          
          # Verify pyenv is working
          which pyenv
          pyenv version
          which python
          
          pytest tests/integration/ -v -m "venv and not requires_micromamba" --cov=. --cov-report=xml --cov-report=term
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: integration-${{ matrix.os }}-py${{ matrix.python-version }}
          name: integration-${{ matrix.os }}-py${{ matrix.python-version }}
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}  # Optional for public repos, uses GitHub OIDC by default
      
      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            coverage.xml
            .coverage
          if-no-files-found: ignore

  integration-tests-micromamba:
    name: Integration Tests with Micromamba (${{ matrix.os }}, Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.11']  # Test micromamba with one Python version
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-xdist
      
      - name: Install micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          micromamba-version: 'latest'
          environment-name: test-env
          create-args: >-
            python=${{ matrix.python-version }}
      
      - name: Run integration tests (micromamba)
        run: |
          pytest tests/integration/ -v -m "micromamba or requires_micromamba" --cov=. --cov-report=xml --cov-report=term
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: micromamba-${{ matrix.os }}-py${{ matrix.python-version }}
          name: micromamba-${{ matrix.os }}-py${{ matrix.python-version }}
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}  # Optional for public repos, uses GitHub OIDC by default

  bash-coverage:
    name: Bash Coverage (kcov)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-xdist
      
      - name: Install Bats
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Install kcov from source
        run: |
          sudo apt-get install -y cmake g++ pkg-config \
            libdw-dev libcurl4-openssl-dev libelf-dev
          git clone --depth 1 --no-checkout https://github.com/SimonKagworthy/kcov.git /tmp/kcov-src
          cd /tmp/kcov-src
          git config --global --add safe.directory /tmp/kcov-src
          git checkout HEAD
          mkdir build && cd build
          cmake .. && make -j$(nproc)
          sudo make install
      
      - name: Install pyenv
        run: curl https://pyenv.run | bash
      
      - name: Setup pyenv with Python
        run: |
          export PYENV_ROOT="$HOME/.pyenv"
          export PATH="$PYENV_ROOT/bin:$PATH"
          eval "$(pyenv init -)"
          
          PYTHON_VERSION=$(python --version | cut -d' ' -f2)
          echo "Python version: $PYTHON_VERSION"
          pyenv install $PYTHON_VERSION || echo "Python $PYTHON_VERSION already available"
          pyenv global $PYTHON_VERSION
          pyenv version
      
      - name: Run Bats unit tests under kcov
        run: |
          kcov \
            --include-path="$(pwd)/lib/,$(pwd)/pyve.sh" \
            --bash-dont-parse-binary-dir \
            coverage-kcov \
            bats tests/unit/*.bats
      
      - name: Run integration tests under kcov
        run: |
          export PYENV_ROOT="$HOME/.pyenv"
          export PATH="$PYENV_ROOT/bin:$PYENV_ROOT/shims:$PATH"
          export PYVE_KCOV_OUTDIR="$(pwd)/coverage-kcov"
          
          pytest tests/integration/ -v -m "venv and not requires_micromamba"
      
      - name: Upload Bash coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage-kcov/bats/cobertura.xml,./coverage-kcov/kcov-merged/cobertura.xml
          flags: bash
          name: bash-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
      
      - name: Upload kcov HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bash-coverage-report
          path: coverage-kcov/
          if-no-files-found: ignore

  lint:
    name: Lint and Style Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check shell scripts with shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
          find . -name "*.sh" -type f -exec shellcheck {} + || true
      
      - name: Check Python code style
        run: |
          python -m pip install --upgrade pip
          pip install black flake8
          black --check tests/ || true
          flake8 tests/ --max-line-length=120 || true

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, integration-tests-micromamba, bash-coverage, lint]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "Integration Tests: ${{ needs.integration-tests.result }}"
          echo "Micromamba Tests: ${{ needs.integration-tests-micromamba.result }}"
          echo "Bash Coverage: ${{ needs.bash-coverage.result }}"
          echo "Lint: ${{ needs.lint.result }}"
          
          if [ "${{ needs.unit-tests.result }}" != "success" ] || \
             [ "${{ needs.integration-tests.result }}" != "success" ]; then
            echo "Tests failed!"
            exit 1
          fi
          
          echo "All required tests passed!"
